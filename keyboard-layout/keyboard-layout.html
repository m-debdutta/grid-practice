<html>
  <head>
    <title>keyboard layout</title>
    <link rel="stylesheet" href="keyboard-layout.css" />
  </head>
  <body>
    <section id="page">
      <div id="keyboard">
        <div class="key">
          <p>~</p>
          <p>`</p>
        </div>
        <div class="key">
          <p>!</p>
          <p>1</p>
        </div>
        <div class="key">
          <p>@</p>
          <p>2</p>
        </div>
        <div class="key">
          <p>#</p>
          <p>3</p>
        </div>
        <div class="key">
          <p>$</p>
          <p>4</p>
        </div>
        <div class="key">
          <p>%</p>
          <p>5</p>
        </div>
        <div class="key">
          <p>^</p>
          <p>6</p>
        </div>
        <div class="key">
          <p>&</p>
          <p>7</p>
        </div>
        <div class="key">
          <p>*</p>
          <p>8</p>
        </div>
        <div class="key">
          <p>(</p>
          <p>9</p>
        </div>
        <div class="key">
          <p>)</p>
          <p>0</p>
        </div>
        <div class="key">
          <p>_</p>
          <p>-</p>
        </div>
        <div class="key">
          <p>+</p>
          <p>=</p>
        </div>
        <div id="delete-key" class="key right-special-key">delete</div>
        <div id="tab" class="key left-special-key">tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">
          <p>{</p>
          <p>[</p>
        </div>
        <div class="key">
          <p>}</p>
          <p>]</p>
        </div>
        <div class="key">
          <p>|</p>
          <p>\</p>
        </div>
        <div id="capslock" class="key left-special-key">capslock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">
          <p>:</p>
          <p>;</p>
        </div>
        <div class="key">
          <p>"</p>
          <p>'</p>
        </div>
        <div  id="return" class="key right-special-key">return</div>
        <div id="shift" class="key left-special-key">shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">
          <p><</p>
          <p>,</p>
        </div>
        <div class="key">
          <p>></p>
          <p>.</p>
        </div>
        <div class="key">
          <p>?</p>
          <p>/</p>
        </div>
        <div id="shift" class="key right-special-key">shift</div>
        <div class="key left-special-key">fn</div>
        <div class="key center-special-key">
          <p class="left-modifier-key">⌃</p>
          <p class="left-modifier-key">control</p>
        </div>
        <div class="key center-special-key">
          <p class="left-modifier-key">⌥</p>
          <p class="left-modifier-key">option</p>
        </div>
        <div id="command" class="key center-special-key">
          <p class="left-modifier-key"> ⌘</p>
          <p class="left-modifier-key">command</p>
        </div>
        <div id="space" class="key"></div>
        <div id="command" class="key center-special-key">
          <p class="right-modifier-key">⌘</p>
          <p class="right-modifier-key">command</p>
        </div>
        <div class="key center-special-key">
          <p class="right-modifier-key">⌥</p>
          <p class="right-modifier-key">option</p>
        </div>
        <div class="key nav-key">
          <div class="empty"></div>
          <div id="left-arrow" class="arrow-key">←</div>
        </div>
        <div class="key nav-key">
          <div id="up-arrow" class="arrow-key">↑</div>
          <div id="down-arrow" class="arrow-key">↓</div>
        </div>
        <div class="key nav-key">
          <div class="empty"></div>
          <div id="right-arrow" class="arrow-key">→</div>
        </div>
      </div>
    </section>
  </body>
</html>
