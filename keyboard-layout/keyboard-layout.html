<html>
  <head>
    <title>keyboard layout</title>
    <link rel="stylesheet" href="keyboard-layout.css" />
  </head>
  <body>
    <section id="page">
      <div id="keyboard">
        <div class="keyboard-button">
          <div>~</div>
          <div>`</div>
        </div>
        <div class="keyboard-button">
          <div>!</div>
          <div>1</div>
        </div>
        <div class="keyboard-button">
          <div>@</div>
          <div>2</div>
        </div>
        <div class="keyboard-button">
          <div>#</div>
          <div>3</div>
        </div>
        <div class="keyboard-button">
          <div>$</div>
          <div>4</div>
        </div>
        <div class="keyboard-button">
          <div>%</div>
          <div>5</div>
        </div>
        <div class="keyboard-button">
          <div>^</div>
          <div>6</div>
        </div>
        <div class="keyboard-button">
          <div>&</div>
          <div>7</div>
        </div>
        <div class="keyboard-button">
          <div>*</div>
          <div>8</div>
        </div>
        <div class="keyboard-button">
          <div>(</div>
          <div>9</div>
        </div>
        <div class="keyboard-button">
          <div>)</div>
          <div>0</div>
        </div>
        <div class="keyboard-button">
          <div>_</div>
          <div>-</div>
        </div>
        <div class="keyboard-button">
          <div>+</div>
          <div>=</div>
        </div>
        <div id="delete-keyboard-button" class="keyboard-button right-special-key">delete</div>
        <div id="tab" class="keyboard-button left-special-key">tab</div>
        <div class="keyboard-button">Q</div>
        <div class="keyboard-button">W</div>
        <div class="keyboard-button">E</div>
        <div class="keyboard-button">R</div>
        <div class="keyboard-button">T</div>
        <div class="keyboard-button">Y</div>
        <div class="keyboard-button">U</div>
        <div class="keyboard-button">I</div>
        <div class="keyboard-button">O</div>
        <div class="keyboard-button">P</div>
        <div class="keyboard-button">
          <div>{</div>
          <div>[</div>
        </div>
        <div class="keyboard-button">
          <div>}</div>
          <div>]</div>
        </div>
        <div class="keyboard-button">
          <div>|</div>
          <div>\</div>
        </div>
        <div id="capslock" class="keyboard-button left-special-key">capslock</div>
        <div class="keyboard-button">A</div>
        <div class="keyboard-button">S</div>
        <div class="keyboard-button">D</div>
        <div class="keyboard-button">F</div>
        <div class="keyboard-button">G</div>
        <div class="keyboard-button">H</div>
        <div class="keyboard-button">J</div>
        <div class="keyboard-button">K</div>
        <div class="keyboard-button">L</div>
        <div class="keyboard-button">
          <div>:</div>
          <div>;</div>
        </div>
        <div class="keyboard-button">
          <div>"</div>
          <div>'</div>
        </div>
        <div  id="return" class="keyboard-button right-special-key">return</div>
        <div id="shift" class="keyboard-button left-special-key">shift</div>
        <div class="keyboard-button">Z</div>
        <div class="keyboard-button">X</div>
        <div class="keyboard-button">C</div>
        <div class="keyboard-button">V</div>
        <div class="keyboard-button">B</div>
        <div class="keyboard-button">N</div>
        <div class="keyboard-button">M</div>
        <div class="keyboard-button">
          <div><</div>
          <div>,</div>
        </div>
        <div class="keyboard-button">
          <div>></div>
          <div>.</div>
        </div>
        <div class="keyboard-button">
          <div>?</div>
          <div>/</div>
        </div>
        <div id="shift" class="keyboard-button right-special-key">shift</div>
        <div class="keyboard-button left-special-key">fn</div>
        <div class="keyboard-button center-special-key">
          <div class="left-modifier-keyboard-button">⌃</div>
          <div class="left-modifier-keyboard-button">control</div>
        </div>
        <div class="keyboard-button center-special-key">
          <div class="left-modifier-keyboard-button">⌥</div>
          <div class="left-modifier-keyboard-button">option</div>
        </div>
        <div id="command" class="keyboard-button center-special-key">
          <div class="left-modifier-keyboard-button"> ⌘</div>
          <div class="left-modifier-keyboard-button">command</div>
        </div>
        <div id="space" class="keyboard-button"></div>
        <div id="command" class="keyboard-button center-special-key">
          <div class="right-modifier-key">⌘</div>
          <div class="right-modifier-key">command</div>
        </div>
        <div class="keyboard-button center-special-key">
          <div class="right-modifier-key">⌥</div>
          <div class="right-modifier-key">option</div>
        </div>
        <div class="keyboard-button nav-key">
          <div class="empty"></div>
          <div id="left-arrow" class="arrow-key">←</div>
        </div>
        <div class="keyboard-button nav-key">
          <div id="up-arrow" class="arrow-key">↑</div>
          <div id="down-arrow" class="arrow-key">↓</div>
        </div>
        <div class="keyboard-button nav-key">
          <div class="empty"></div>
          <div id="right-arrow" class="arrow-key">→</div>
        </div>
      </div>
    </section>
  </body>
</html>
